<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Google Account</title>
    <link rel="icon" type="image/x-icon" href="images/google-tab-img.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="google-logo">
            <img src="images/google_logo.svg" alt="Google logo">
        </div>
        <div class="heading">
            <h1>Create your Google Account</h1>
        </div>

        <div class="parentFormAndImage">
            <div class="LeftFormSide">

                <form class="form-class">
                    <input class="input-class" type="text"  placeholder="First name">
                    <input class="input-class" type="text"  placeholder="Last name">
                    
                    <div class="textboxAndGmail">
                        <input class="gmail-class" type="email"  placeholder="Username">
                        <span>@gmail.com</span>
                    </div>

                    <div class="para-line">
                       <p>You can use letters, numbers & periods</p>
                    </div>
                    
                    <div class="current-email">
                        <a href="#">Use my current email address instead</a>
                    </div>
                    


                    <input class="input-class" type="password"  placeholder="Password">
                    <input class="input-class" type="password"  placeholder="Confirm"><br>
                   
                    <div class="password-instruction">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>

                    <div class="checkboxClass">
                        <input type="checkbox" name="checkbox">
                        <p>Show password</p>
                    </div>

                    <div class="Next-button">
                        <a href="#">Sign in instead</a>
                        <button class="button">Next</button>
                    </div>
                </form>
            </div>
            <div class="rightImageSide">
                <img src="images/account.svg" alt="Account Image">
                <p>One account. All of Google working for you.</p>
            </div>
        </div>
    </div>
</body>
</html>
